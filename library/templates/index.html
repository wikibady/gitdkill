<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="./static/css/main.css">
	<link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
	<title>BDlibrary</title>
</head>
<body>
<div class="head">
	<h1>图书管理系统</h1>
</div>
	<div class="main">
		<form action="/Find" class="form-horizontal" method="post">
			<div class="form-group">
				<div class="options col-xs-1">
					<select name="choice">
					  <option value="author">作者</option>
					  <option value="book">书籍</option>
					</select>
				</div>
	  			<div class="input col-xs-11">
	    			<input type="text" class="form-control" placeholder="输入你想检索的内容" name="serchinput">
	  			</div>
	  			<div class="buttom col-xs-12">
		  			<button type="submit" class="btn btn-primary btn-lg btn-block">
				      搜索
				    </button>
				</div>
				<div class="buttom col-xs-12">
					<button type="button" class="btn btn-danger btn-lg btn-block" onclick="location='./Add'">
				      添加书籍
				    </button>
				</div>
				<div class="buttom col-xs-12">
					<button type="button" class="btn btn-success btn-lg btn-block" onclick="location='./BookList'">
				      查看全部书籍
				    </button>
				</div>
			</div>
				
		 </form>
	</div>

</body>
</html>
