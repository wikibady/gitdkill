<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="./static/css/main.css">
	<link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
	<title>添加书籍</title>
</head>
<body>
<div class="head">
	<h1>图书管理系统</h1>
</div>
	<div class="add">
		<form action="/AddBook" class="form-horizontal"method="post">
		<input name="book_ISBN" type="hidden"value="1" placeholder="请输入书号">
			<div class="form-group">
    			<label for="inputname" class="col-sm-2 control-label">书名</label>
		  		<div class="col-sm-10">
		  		<input class="form-control" name="book_name" type="text" id="inputname" placeholder="请输入书名">
		  		</div>
		  	</div>  
		  	<div class="form-group">
    			<label for="inputauthor" class="col-sm-2 control-label">作者ID</label>
    			<div class="col-sm-10">
		  		<input class="form-control" name="book_authorID" type="text" id="inputauthor" placeholder="请输入作者ID">
		  		</div>
		  	</div>  
		  	<div class="form-group">
    			<label for="inputauthor" class="col-sm-2 control-label">出版社</label>
    			<div class="col-sm-10">
		  		<input class="form-control" name="book_publisher" type="text" id="inputauthor" placeholder="请输入出版社">
		  		</div>
		  	</div> 
		  	<div class="form-group">
    			<label for="inputdate" class="col-sm-2 control-label">出版日期</label>
    			<div class="col-sm-10">
		  		<input class="form-control" name="book_date" type="date" id="inputdate" placeholder="请输入出版日期">
		  		</div>
		  	</div> 
		  	<div class="form-group">
    			<label for="inputprice" class="col-sm-2 control-label">价格</label>
    			<div class="col-sm-10">
		  		<input class="form-control" name="book_price" type="text" id="inputprice" placeholder="请输入价格">
		  		</div>
		  	</div> 
    	    <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			      <button type="submit" class="btn btn-danger btn-lg btn-block">添加</button>
			    </div>
  		    </div>	
		 </form>
	</div>

</body>
</html>
